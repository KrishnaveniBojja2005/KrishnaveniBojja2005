<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Krishnaveni | Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background-color: #1c1c1c;
      color: white;
    }

    /* Navbar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background-color: #2a2a2a;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
    }

    nav .logo {
      font-size: 18px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 15px;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #f39c12;
    }

    /* Hero Section */
    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      padding: 0 50px;
    }

    .hero-left img {
      max-width: 420px;
      border-radius: 10px;
      filter: grayscale(100%);
    }

    .hero-right {
      max-width: 500px;
    }

    .hero-right h1 {
      font-size: 50px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .hero-right p {
      color: #b5b5b5;
      font-size: 16px;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .buttons {
      display: flex;
      gap: 20px;
    }

    .btn {
      padding: 12px 25px;
      border: none;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s;
    }

    .btn-primary {
      background: #f39c12;
      color: #1c1c1c;
    }

    .btn-primary:hover {
      background: #d35400;
    }

    .btn-outline {
      border: 2px solid #f39c12;
      background: transparent;
      color: #f39c12;
    }

    .btn-outline:hover {
      background: #f39c12;
      color: #1c1c1c;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="logo">Krishnaveni</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Projects</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-left">
      <img src="your-photo.jpg" alt="Krishnaveni">
    </div>

    <div class="hero-right">
      <h1>Hi, I'm Krishnaveni üë©‚Äçüíª</h1>
      <p>
        Final-year Computer Science student passionate about building scalable applications 
        and blockchain solutions. Certified in ServiceNow CSA & CAD.
      </p>
      <div class="buttons">
        <button class="btn btn-primary">Explore Projects</button>
        <button class="btn btn-outline">Download Resume</button>
      </div>
    </div>
  </section>
</body>
</html>
